<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="basicLayout">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/login.css}">
    </th:block>

    <th:block layout:fragment="content">
        <h1>login</h1>
        <div th:if="${param.auth != null and param.auth[0] == '1'}">인증 완료</div>
        <div th:if="${param.auth != null and param.auth[0] == '0'}">인증 실패</div>
        <div th:if="${param.needemail != null and param.needemail[0] == '1'}">이메일 인증이 필요합니다.</div>

        <form th:action="@{login}" method="post" th:object="${userEntity}">
            <div><input type="email" th:field="*{email}" placeholder="email" autofocus required></div>
            <div><input type="password" th:field="*{password}" placeholder="password" required></div>
            <div><input type="submit" value="로그인"> </div>
        </form>

        <div>
            <a th:href="@{join}">회원가입</a>
        </div>
    </th:block>
</html>
